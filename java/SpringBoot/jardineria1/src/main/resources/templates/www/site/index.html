<!-- layout:decorate se pone en la plantilla hija que hereda de base-->
<html xmlns="http://www.thymeleaf.org" 
layout:decorate="www/layout/base"
lang="es-ES">


<section layout:fragment="MainBase">

    <table class="striped">
        <thead>
          <tr>
              <th>Aromatica</th>
              <th>Item Name</th>
              <th>Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
        </tbody>
      </table>
      <p>Hola</p><p>caracola</p>
      <span>a</span><span>a</span>
      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="images/sample-1.jpg">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
<!-- Inicialización del menú lateral en móvil -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.Sidenav.init(document.querySelectorAll('.sidenav'));
    });
</script>

</section>

<div layout:fragment="FooterBase">
</div>
